<ion-header>

  <ion-navbar>
    <ion-title>Info Device</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!-- <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="item.type" name="type">
        <ion-option value="Outlets" selected="true">Oulets</ion-option>
        <ion-option value="Switch">Switch</ion-option>
      </ion-select>
    </ion-item> -->
    <ion-item class="custom-item">
      <ion-label>Alias</ion-label>
      <ion-label text-right>{{item.alias}}</ion-label>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label>Device ID</ion-label>
      <ion-label text-right>{{item.id}}</ion-label>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label>Versi√≥n</ion-label>
      <ion-label text-right>{{item.version}}</ion-label>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label>Salidas #</ion-label>
      <ion-label text-right>{{item.outlets}}</ion-label>
    </ion-item>

    <div padding>
      <button block icon-start ion-button color="green" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Confirmar</button>
    </div>
  </ion-list>
</ion-content>
